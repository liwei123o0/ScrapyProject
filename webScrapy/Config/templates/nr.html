{% extends "base.html" %}
{% block from %}

    <form action="/add1/" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">网站名称:</span>
                <input type="text" class="form-control" placeholder="百度" aria-describedby="sizing-addon1" name="a">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">频道入口:</span>
                <input type="text" class="form-control" placeholder="URL" aria-describedby="sizing-addon1" name="b">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">域名:</span>
                <input type="text" class="form-control" placeholder="baidu.com(多个之间用“,”隔开)" aria-describedby="sizing-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">模板作者:</span>
                <input type="text" class="form-control" placeholder="模板作者" aria-describedby="sizing-addon1">
            </div>
        </div>
    </div>
    <input type="submit" value="提交">
    </form>
{% endblock %}
