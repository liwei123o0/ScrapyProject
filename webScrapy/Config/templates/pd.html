{% extends "base.html" %}
{% block title %}
频道模板
{% endblock %}

{% block from %}
    {#将屏幕分为三列#}
    <div class="row">
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">网站名称:</span>
                <input type="text" class="form-control" placeholder="百度" aria-describedby="sizing-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">频道入口:</span>
                <input type="text" class="form-control" placeholder="URL" aria-describedby="sizing-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">域名:</span>
                <input type="text" class="form-control" placeholder="baidu.com(多个之间用“,”隔开)" aria-describedby="sizing-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">模板作者:</span>
                <input type="text" class="form-control" placeholder="模板作者" aria-describedby="sizing-addon1">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">数据库地址:</span>
                <input type="text" class="form-control" placeholder="http://127.0.0.1" aria-describedby="sizing-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">数据库端口号:</span>
                <input type="text" class="form-control" placeholder="3306" aria-describedby="sizing-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">库名:</span>
                <input type="text" class="form-control" placeholder="url" aria-describedby="sizing-addon1">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">表名:</span>
                <input type="text" class="form-control" placeholder="pd" aria-describedby="sizing-addon1">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel panel-primary">
                    <div class="panel-heading">配置规则</div>
                    <div class="panel-body">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">标题:</span>
                            <span class="input-group-addon">
                                <select class="form-control" style="width: 100px">
                                    <option>xpath</option>
                                    <option>css</option>
                                </select>
                            </span>
                            <input type="text" style="height: 56px" class="form-control" placeholder="检索表达式" aria-describedby="sizing-addon1">
                            <span class="input-group-addon" id="sizing-addon1">正则</span>
                            <input type="text" style="height: 56px" class="form-control" placeholder="正则表达式" aria-describedby="sizing-addon1">
                            <span class="input-group-addon">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default">检测</button>
                                </div>
                            </span>
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">URL:</span>
                            <span class="input-group-addon">
                                <select class="form-control" style="width: 100px">
                                    <option>xpath</option>
                                    <option>css</option>
                                </select>
                            </span>
                            <input type="text" style="height: 56px" class="form-control" placeholder="检索表达式" aria-describedby="sizing-addon1">
                            <span class="input-group-addon" id="sizing-addon1">正则</span>
                            <input type="text" style="height: 56px" class="form-control" placeholder="正则表达式" aria-describedby="sizing-addon1">
                            <span class="input-group-addon">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default">检测</button>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel panel-primary">
                    <div class="panel-heading">结果</div>
                    <div class="panel-body" style="height: 350px">
                        {#Jinja2参数#}
                        <h1>content</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">测试运行</button>
                <button type="button" class="btn btn-default">提交</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

{% endblock %}
