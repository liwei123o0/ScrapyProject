<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>{% block title %}
        爬虫配置系统1.0
    {% endblock %}</title>
</head>
<body>
<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container-fluid">
        {% block nav %}
        <div class="navbar navbar-default">
              <!-- 自适应隐藏导航展开按钮 -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">&nbsp;&nbsp;Config1.0&nbsp;&nbsp;</a>
            <nav id="bs-navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a class="navbar-brand" href="http://192.168.28.123:9999/">首页</a></li>
                    <li><a class="navbar-brand" href="http://192.168.28.123:9999/pd.html">频道模版</a></li>
                    <li><a class="navbar-brand" href="http://192.168.28.123:9999/contentpd.html">频道内容模版</a></li>
                    <li><a class="navbar-brand" href="http://192.168.28.123:9999/demo.html">内容模版</a></li>
                    <li><a class="navbar-brand" href="#">关键字搜索模版</a></li>
                </ul>
            </nav>
        </div>
        {% endblock %}
        {% block from %}
        {% endblock %}
        {% block content %}
        {% endblock %}
        {% block javascript %}
        {% endblock %}
    </div>
</header>
</body>
</html>
